# Basic configuration for Mosquitto MQTT broker
listener 1883
protocol mqtt

# WebSocket listener for browser clients
listener 9001
protocol websockets

# Allow anonymous connections for simplicity
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Connection logging
connection_messages true
